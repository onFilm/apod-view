# This workflow will build a apod-view
name: apod-view-pr
on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@master
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm test